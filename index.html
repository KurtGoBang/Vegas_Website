<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Party'N'Las Vegas - Background Demo</title>
    
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- GSAP CDN Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <style>
        /* Hero section CSS removed */

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: white; /* Changed to white */
            font-family: 'Montserrat', sans-serif; /* Set base font */
        }

        /* New rule to disable scrolling during loading */
        body.loading-active {
            overflow: hidden;
        }

        /* .content styles removed as the element is no longer needed */

        /* --- Redesigned Menu Styles --- */
        #main-header {
            position: fixed;
            top: 20px; /* Positioned from top */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the pill container */
            z-index: 10003; /* Higher than nav-overlay */
            box-sizing: border-box;
            transition: top 0.5s ease-out; /* Smooth slide-in for the menu */
        }

        #main-header.menu-hidden {
            top: -100px; /* Hide the menu completely above the viewport */
        }

        #header-pill-container {
            width: 60%;
            height: 70px; /* "Finger-width" height */
            background-color: black;
            border-radius: 35px; /* Pill shape */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            transition: background-color 0.3s ease-in-out; /* Add transition */
        }

        /* Style for the pill when menu is open */
        #header-pill-container.open {
            background-color: white;
        }

        /* Style for the pill when inverted by scroll */
        #header-pill-container.inverted {
            background-color: white;
        }

        #logo {
            font-family: 'Russo One', sans-serif; /* Apply Russo One font */
            font-weight: 700;
            font-size: 22px;
            text-decoration: none;
            text-transform: uppercase; /* Keep uppercase for consistency */
            letter-spacing: 1px;
            transition: color 0.3s ease-in-out; /* Add transition */
            display: flex; /* Use flexbox to keep words on a line */
            align-items: baseline; /* Align text baselines */
            gap: 5px; /* Space between words */
        }

        /* Style for individual words in the logo when menu is open */
        #header-pill-container.open #logo .logo-word {
            color: black;
        }
        #header-pill-container.open #logo .logo-vegas {
            color: #ff69b4; /* Keep it pink */
        }

        /* Style for individual words in the logo when inverted by scroll */
        #header-pill-container.inverted #logo .logo-word {
            color: black;
        }
        #header-pill-container.inverted #logo .logo-vegas {
            color: #ff69b4; /* Keep it pink */
        }

        #logo .logo-word {
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease-in-out;
        }

        #logo .logo-vegas {
            color: #ff69b4; /* Pink color for "Vegas" */
            transition: opacity 0.3s ease-in-out; /* Fade in transition */
        }

        #nav-icon {
            width: 40px;
            height: 30px;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #nav-icon span {
            display: block;
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        /* Style for the icon when menu is open */
        #header-pill-container.open #nav-icon span {
            background: black;
        }

        /* Style for the icon when inverted by scroll */
        #header-pill-container.inverted #nav-icon span {
            background: black;
        }

        #nav-icon.open span:nth-child(1) {
            transform: translateY(13px) rotate(45deg);
        }
        #nav-icon.open span:nth-child(2) {
            opacity: 0;
        }
        #nav-icon.open span:nth-child(3) {
            transform: translateY(-13px) rotate(-45deg);
        }

        #nav-overlay {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            width: 80%;
            max-width: 1200px;
            height: 80vh; /* Set height to 80% of viewport */
            padding-top: 120px; /* Push content below header */
            
            /* Solid Black Background */
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);

            border-radius: 0 0 20px 20px;
            z-index: 10002; /* Sits behind the header, above black-scroll-layer */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-sizing: border-box;
        }
        #nav-overlay.open {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        #nav-overlay a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif; /* Use new font */
            font-size: 32px;
            font-weight: 700; /* Bold */
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        #nav-overlay a:hover {
            color: #ff69b4; /* A pinkish highlight on hover */
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Deep space black */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: flex-start; /* Align text block to the left */
            z-index: 9999; /* Ensure it's on top of everything */
            overflow: hidden; /* Hide overflowing text during animation */
            transition: opacity 0.5s ease-out; /* Smooth fade out */
            padding-left: 1px; /* Push text from the left edge by 1px */
            padding-bottom: 0; /* Remove padding-bottom */
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-text {
            font-family: 'Russo One', sans-serif; /* Changed font */
            font-weight: 700;
            font-size: 16.6vw; /* 2x its previous size */
            line-height: 0.7; /* Adjust line height for stacked effect - closer together */
            text-transform: uppercase;
            color: white;
            text-align: left; /* Ensure text within the block is left-aligned */
            transform: translateY(10vh); /* Push text down from center */
            /* margin-left removed as padding-left is on parent */
        }

        #loading-text .word {
            display: block; /* Each word on its own line */
            opacity: 0; /* Start hidden */
            transform: translateX(-100%); /* Start off-screen left */
            transition: transform 1.0s ease-out, opacity 1.0s ease-out; /* Increased duration */
            /* Removed margin-bottom */
        }

        #loading-text .word:not(:first-child) {
            margin-top: -0.1em; /* Negative margin to pull subsequent words closer */
        }

        #loading-text.slide-in .word {
            opacity: 1;
            transform: translateX(0);
        }

        #loading-text.slide-in #word-the { transition-delay: 0.1s; }
        #loading-text.slide-in #word-vegas { transition-delay: 1.6s; }
        #loading-text.slide-in #word-spot { transition-delay: 3.1s; }

        #word-vegas {
            color: #ff69b4; /* Pink color for "Vegas" */
            position: relative;
            top: 10px; /* Move Vegas down by 10px */
        }

        #word-spot {
            position: relative;
            top: 10px; /* Move Spot. down by 10px */
        }

        .period {
            font-size: 1.2em; /* Period slightly larger than text */
            /* Removed vertical-align: super; to fix positioning */
        }

        .period {
            font-size: 1.2em; /* Period slightly larger than text */
            /* Removed vertical-align: super; to fix positioning */
        }

        /* NEW: Class to fade out elements */
        .fade-out-element {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        #word-vegas.vegas-zoom-transition {
            position: fixed; /* Fix position to viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff69b4; /* Ensure it's pink */
            z-index: 9999; /* Bring to front */
            animation: vegas-zoom-out 1.5s forwards; /* Slow zoom animation */
            transform-origin: center center; /* Zoom from center */
        }

        @keyframes vegas-zoom-out {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(100); /* Adjust scale to cover screen */
                opacity: 1;
            }
        }

        #new-pill-loader-container {
            position: absolute;
            top: 5vw; /* Top right corner, with some padding */
            right: 5vw;
            width: 25vw; /* Adjusted width */
            height: 5vw; /* Thicker height */
            border: 2px solid white; /* Reverted to white border */
            border-radius: 2.5vw; /* Pill shape, adjusted for new height */
            overflow: hidden; /* Hide overflow for percentage counter */
        }

        #new-pill-loader-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #ff69b4; /* Reverted to pink fill */
            border-radius: 2.5vw; /* Match container radius */
            /* transition removed to allow JS to control width directly for accurate progress display */
        }

        #new-percentage-counter {
            position: absolute;
            color: white; /* Reverted to white text */
            font-family: 'Russo One', sans-serif; /* Applied Russo One font */
            font-size: 4vw; /* Adjusted font size */
            font-weight: bold;
            white-space: nowrap;
            /* Centered within the pill container */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure it's above the fill */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
        }

        /* New: White Slide Overlay Styles */
        #white-slide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 10000; /* Ensure it's on top of everything, including loading screen */
            transform: translateY(100%); /* Start off-screen below */
            transition: transform 0.8s ease-out; /* Smooth slide-up animation */
        }

        #white-slide-overlay.slide-up {
            transform: translateY(0); /* Slide up to cover the screen */
        }

        #white-slide-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out; /* Optional: fade out the white screen */
        }

        /* --- New Scroll Animation Styles --- */
        #black-scroll-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10001; /* Higher than header and white overlay */
            transform: translateY(100%); /* Start off-screen at the bottom */
        }

        #scroll-spacer {
            height: 500vh; /* Creates the scrollable area for the animation */
        }


        /* Add responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #header-pill-container {
                width: 90%; /* Make the pill wider on small screens */
                padding: 0 20px; /* Adjust padding */
            }
            #nav-icon {
                display: flex; /* Ensure nav icon is always visible */
            }
        }
    </style>
</head>
<body class="loading-active">
    <div id="loading-screen">
        <div id="loading-text">
            <span class="word" id="word-the">THE</span>
            <span class="word" id="word-vegas">VEGAS</span>
            <span class="word" id="word-spot">SPOT<span class="period">.</span></span>
        </div>
        <div id="new-pill-loader-container">
            <div id="new-pill-loader-fill"></div>
            <span id="new-percentage-counter">0%</span>
        </div>
    </div>

    <div id="white-slide-overlay"></div>

    <header id="main-header" class="menu-hidden">
        <div id="header-pill-container">
            <a href="#" id="logo">
                <span class="logo-word">THE</span>
                <span class="logo-word logo-vegas">VEGAS</span>
                <span class="logo-word">SPOT</span>
            </a>
            <div id="nav-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <nav id="nav-overlay">
        <a href="#">HOME</a>
        <a href="#">EVENTS</a>
        <a href="#">NIGHTCLUBS</a>
        <a href="#">GENTLEMENS CLUBS</a>
        <div style="margin-top: 20px;">
            <a href="#" style="font-size: 22px; font-weight: 400; text-transform: uppercase; letter-spacing: 1px;">About Us</a>
            <span style="color: #ff69b4; font-size: 22px; padding: 0 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;">|</span>
            <a href="#" style="font-size: 22px; font-weight: 400; text-transform: uppercase; letter-spacing: 1px;">Contact</a>
            <span style="color: #ff69b4; font-size: 22px; padding: 0 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;">|</span>
            <a href="#" style="font-size: 22px; font-weight: 400; text-transform: uppercase; letter-spacing: 1px;">Photos</a>
        </div>
    </nav>

    <div id="black-scroll-layer"></div>
    <div id="scroll-spacer"></div>

    <script>
        // --- Loading Screen Script ---
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingText = document.getElementById('loading-text');
            const mainHeader = document.getElementById('main-header'); // Get reference to main-header
            const whiteSlideOverlay = document.getElementById('white-slide-overlay'); // Get reference to the white slide overlay

            // Removed unused pillLoaderFill and percentageCounter declarations

            // Start text animation
            setTimeout(() => {
                loadingText.classList.add('slide-in');
            }, 100); // Small delay to ensure CSS transition applies

            // Progress bar and percentage counter
            let progress = 0;
            const progressDuration = 4100; // 100% when text finishes
            const intervalTime = 30; // Update every 30ms
            const totalSteps = progressDuration / intervalTime;
            const increment = 100 / totalSteps;

            const newPillLoaderFill = document.getElementById('new-pill-loader-fill');
            const newPercentageCounter = document.getElementById('new-percentage-counter');
            const newPillLoaderContainer = document.getElementById('new-pill-loader-container');

            const progressInterval = setInterval(() => {
                progress += increment;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                }
                newPillLoaderFill.style.width = Math.floor(progress) + '%';
                newPercentageCounter.textContent = Math.floor(progress) + '%';

                if (progress === 100) {
                    // Ensure it visually reaches 100%
                    newPillLoaderFill.style.width = '100%';
                    newPercentageCounter.textContent = '100%';
                    newPillLoaderContainer.style.borderColor = '#ff69b4';
                }
            }, intervalTime);

            // Trigger white slide overlay to slide up after text slide-in completes, with an additional delay
            setTimeout(() => {
                whiteSlideOverlay.classList.add('slide-up');
            }, 4100 + 1000); // Text animation finishes around 4.1s, add 1000ms delay = 5.1s

            // Hide loading screen and slide in menu after white overlay animation completes
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Immediately remove loading screen from rendering flow
                loadingScreen.style.pointerEvents = 'none'; // Disable interactions
                whiteSlideOverlay.classList.add('hidden'); // Hide the white slide overlay
                mainHeader.classList.remove('menu-hidden'); // Slide in the menu
                document.body.classList.remove('loading-active'); // Enable scrolling
            }, 4100 + 1000 + 800); // 5.1s (overlay start) + 0.8s (animation) = 5.9s
        });

        // --- Menu Toggle Script ---
        document.addEventListener('DOMContentLoaded', () => {
            const navIcon = document.getElementById('nav-icon');
            const navOverlay = document.getElementById('nav-overlay');
            const headerPill = document.getElementById('header-pill-container');

            navIcon.addEventListener('click', () => {
                navIcon.classList.toggle('open');
                navOverlay.classList.toggle('open');
                headerPill.classList.toggle('open');
            });
        });

        // --- GSAP Scroll Animation ---
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);

            // Animate the black layer and handle header inversion
            gsap.to("#black-scroll-layer", {
                transform: "translateY(0%)",
                ease: "none",
                scrollTrigger: {
                    trigger: "#scroll-spacer",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: true,
                    markers: false, // Turn off markers for final version
                    onUpdate: self => {
                        const headerPill = document.getElementById("header-pill-container");
                        // The black layer's animation is linear with the scroll progress.
                        // When progress is 0, layer is at 100vh. When progress is 1, layer is at 0.
                        // We can use progress to determine if the header should be inverted.
                        // The header's bottom is at 90px.
                        // The black layer's top is at (1 - self.progress) * window.innerHeight;
                        // We need to account for the header's height and its top offset.
                        // The header is 70px tall and 20px from the top, so its bottom edge is at 90px.
                        // We want to invert when the black layer's top edge crosses this 90px mark.
                        const headerBottomPosition = 90; 

                        // Calculate the current top position of the black layer in pixels
                        // self.progress is 0-1, representing the scroll progress through #scroll-spacer
                        // The black layer moves from 100% (bottom of screen) to 0% (top of screen)
                        // So, when self.progress is 0, blackLayerY is window.innerHeight (100vh)
                        // When self.progress is 1, blackLayerY is 0
                        const blackLayerCurrentY = window.innerHeight * (1 - self.progress);

                        if (blackLayerCurrentY < headerBottomPosition) {
                            headerPill.classList.add("inverted");
                        } else {
                            headerPill.classList.remove("inverted");
                        }
                    }
                },
            });
        });
    </script>
</body>
</html>
